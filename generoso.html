<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>Obpc School - Ofertas</title>
        <style>
            /* Estilos de fonte do Google Fonts */
            @import url('https://fonts.googleapis.com/css2?family=Anton&family=Boldonse&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Manrope:wght@200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Unbounded:wght@200..900&display=swap');
            
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html, body {
                height: 100%;
            }

            body {
                background-color: #1F1C1C;
                color: white;
                font-family: "Funnel Sans", sans-serif;
                display: flex;
                flex-direction: column;
            }

            .main-content {
                flex-grow: 1;
                overflow-y: auto;
                padding-bottom: 80px;
            }

            .container-header {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #1F1C1C;
                padding: 15px 0;
                position: sticky;
                top: 0;
                z-index: 10;
            }
            .header-top {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                padding: 10px;
            }
            .header-top h1 {
                font-family: 'Anton', sans-serif;
                font-size: 1.5rem;
                letter-spacing: 2px;
                color: #E25402;
                margin: 0;
            }
            .header-top h1 span {
                color: white;
            }
            .header-top-line {
                width: 150px;
                height: 2px;
                background-color: #FBBDA1;
                margin: 5px auto;
            }

            /* Estilos para a seção "Ofertas" */
            .oferta-screen-container {
                padding: 20px;
            }
            .oferta-screen-container h2 {
                color: #FBBDA1;
                text-align: left;
                margin-bottom: 15px;
            }
            .oferta-card {
                background-color: #000000;
                border-radius: 15px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
                padding: 20px;
                margin-bottom: 20px;
            }
            .oferta-card img {
                width: 100%;
                height: auto;
                border-radius: 10px;
                margin-bottom: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }
            .oferta-card h3 {
                color: #FBBDA1;
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            .oferta-card p {
                font-size: 1rem;
                color: #ccc;
                line-height: 1.4;
            }
            .loading-message, .error-message {
                text-align: center;
                padding: 20px;
                color: #ffffff;
            }
            .no-classes-message {
                text-align: center;
                padding: 20px;
                color: #ccc;
            }
            
            /* Estilos do Rodapé e Menu Lateral */
           /* Estilos do rodapé */
            .container-menun-inferior {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: transparent;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px 0;
                z-index: 10;
            }

            .container-footer {
                display: flex;
                justify-content: space-around;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 10px 0;
                position: fixed;
                border-radius: 50px;
                bottom: 52px;
                width: 85%;
                z-index: 10;
                box-shadow:  rgba(255, 255, 255, 0.3) 0px 4px 15px;
            }
            .container-footer a {
                color: white;
                font-size: 1.5rem;
                padding: 10px;
            }
            .container-footer i {
                color: #fff;
                font-size: 1.5rem;
            }
            .container-footer i {
                color: #FBBDA1; font-size: 1.5rem;
            }
            
            .menu-oculto {
                position: fixed;
                top: 0;
                right: -100%;
                width: 250px;
                height: 100%;
                background-color: #000000;
                z-index: 20;
                transition: right 0.5s ease-in-out;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding-top: 50px;
                padding-bottom: 20px;
                overflow-y: auto;
            }
            .menu-oculto.active {
                right: 0;
            }
            .btn-fecharOculto {
                position: absolute;
                top: 10px;
                right: 15px;
                font-size: 1.5rem;
                color: white;
                cursor: pointer;
            }
            
            .menu-opcoes-barra {
                color: white;
                padding: 15px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                display: flex;
                align-items: center;
                cursor: pointer;
            }

            .menu-opcoes-barra:hover { background-color: rgba(255, 255, 255, 0.1); }

            .menu-opcoes-barra a {
                text-decoration: none;
                color: white;
                width: 100%;
            }

            .menu-opcoes-barra i {
                margin-right: 10px;
                color: #FBBDA1;
            }
            .menu-footer {
                padding: 15px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
            .menu-footer .perfil-image {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }
            .menu-footer .perfil-image img {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                border: 2px solid white;
                margin-right: 10px;
                object-fit: cover;
            }
            
            @media (min-width: 768px) {
                body {
                    flex-direction: row;
                    justify-content: center;
                    align-items: flex-start;
                }
                #app-container {
                    flex-direction: row;
                    width: 100%;
                    max-width: 1200px;
                    height: 100%;
                }
                .container-header {
                    display: none;
                }
                .container-footer {
                    display: none;
                }
                .main-content {
                    width: calc(100% - 250px);
                    padding-bottom: 20px;
                }
                .menu-oculto {
                    position: static;
                    right: auto;
                    width: 250px;
                    height: 100%;
                    background-color: #06224A;
                    transition: none;
                    display: flex;
                }
                .btn-fecharOculto {
                    display: none;
                }
                .menu-opcoes-barra {
                    padding: 20px;
                }
                .menu-footer {
                    padding: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div id="app-container">
            <header class="container-header">
                <div class="header-top">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="header-top-line"></div>
            </header>
            
            <div class="main-content">
                <section class="oferta-screen-container" id="ofertas-screen">
                    <h2>Ofertas</h2>
                    <div id="ofertas-container">
                        <div class="loading-message">Carregando ofertas...</div>
                    </div>
                </section>
            </div>
            
             <div class="container-menun-inferior">
               <footer class="container-footer">
                    <div class="home">
                        <a href="index.html" id="home-link"><i class="fa-solid fa-house"></i></a>
                    </div>
                    <div class="oferta">
                        <a href="generoso.html" ><i class="fa-solid fa-heart"></i></i></a>
                    </div>
                    <div class="datas">
                        <a href="events.html"><i class="fa-solid fa-calendar-day"></i></a>
                    </div>
                    <div class="mais">
                        <i class="fa-solid fa-bars" id="btn-abrir-menu"></i>
                    </div>
                </footer>
            </div>
  </div>

        <div class="menu-oculto" id="menu-oculto">
            <div>
                <div class="btn-fecharOculto" id="btn-fechar-menu">
                    x
                </div>
               <div class="menu-opcoes">
                    <div class="menu-opcoes-barra"><a href="biblia.html"><i class="fa-solid fa-book-bible"></i> Bíblia </a></div>
                    <div class="menu-opcoes-barra"><a href="notes.html"><i class="fa-solid fa-note-sticky"></i> Anotações</a></div>
                    <div class="menu-opcoes-barra"><a href="leitura-diaria.html"><i class="fa-regular fa-calendar-check"></i> Leitura Diaria</a></div>
                    <div class="menu-opcoes-barra"><a href="oracao.html"><i class="fa-solid fa-hands-praying"></i> Oração</a></div>
                    <div class="menu-opcoes-barra"><a href="videos.html"><i class="fa-solid fa-circle-play"></i> Videos</a></div>
                    <div class="menu-opcoes-barra"><a href="departamentos.html"><i class="fa-solid fa-id-card-clip"></i> Departamentos</a></div>
                </div>
            </div>
            <div class="menu-footer">
                <div class="perfil-image">
                    <img id="menu-profile-img" src="https://placehold.co/50x50/E25402/FFFFFF" alt="Perfil">
                    <div class="user-names">
                        <span id="menu-user-name">Carregando...</span>
                        <span id="menu-user-surname"></span>
                    </div>
                </div>
                <div class="menu-opcoes-barra" id="logout-button"><i class="fa-solid fa-right-from-bracket"></i> Sair</div>
            </div>
        </div>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
            import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
            import { getFirestore, collection, onSnapshot, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

            let db;
            let auth;
            let appId;
            let isFirebaseInitialized = false;

            // Elementos do DOM
            const ofertasContainer = document.getElementById('ofertas-container');
            const menuOculto = document.getElementById('menu-oculto');
            const btnAbrirMenu = document.getElementById('btn-abrir-menu');
            const btnFecharMenu = document.getElementById('btn-fechar-menu');
            const logoutButton = document.getElementById('logout-button');
            const menuUserName = document.getElementById('menu-user-name');
            const menuProfileImg = document.getElementById('menu-profile-img');

            // Funções de navegação
            const showLoginScreen = () => {
                // Redireciona para a página de login principal
                window.location.href = "index.html";
            }
            
            // Listeners para navegação e menu lateral
            btnAbrirMenu.addEventListener('click', () => {
                menuOculto.classList.add('active');
            });
            btnFecharMenu.addEventListener('click', () => {
                menuOculto.classList.remove('active');
            });
            logoutButton.addEventListener('click', () => {
                signOut(auth).then(() => {
                    window.location.href = "index.html"; // Redireciona para a página de login
                }).catch((error) => {
                    console.error("Erro ao fazer logout:", error);
                });
            });

            // Função para buscar e/ou criar o documento de perfil do usuário no Firestore
            const fetchOrCreateUserProfile = async (user, appId) => {
                try {
                    // O caminho do documento agora corresponde à sua estrutura
                    const userRef = doc(db, `/artifacts/${appId}/users/${user.uid}/profile/profile_data`);
                    const docSnap = await getDoc(userRef);

                    if (docSnap.exists()) {
                        const profileData = docSnap.data();
                        // Combina o nome e o sobrenome para o nome do usuário
                        const fullName = `${profileData.firstName || ''} ${profileData.lastName || ''}`.trim();
                        menuUserName.textContent = fullName || 'Usuário';
                        menuProfileImg.src = profileData.profileImageUrl || 'https://placehold.co/50x50/E25402/FFFFFF';
                    } else {
                        console.log("Nenhum documento de perfil encontrado para o usuário. Criando um novo...");
                        
                        // Cria um novo documento de perfil com dados padrão
                        const defaultProfile = {
                            firstName: 'Usuário',
                            lastName: '',
                            profileImageUrl: user.photoURL || 'https://placehold.co/50x50/E25402/FFFFFF'
                        };

                        await setDoc(userRef, defaultProfile);
                        
                        // Atualiza a UI com os dados padrão
                        menuUserName.textContent = defaultProfile.firstName;
                        menuProfileImg.src = defaultProfile.profileImageUrl;
                    }
                } catch (error) {
                    console.error("Erro ao buscar ou criar dados do perfil:", error);
                    menuUserName.textContent = 'Usuário';
                    menuProfileImg.src = 'https://placehold.co/50x50/E25402/FFFFFF';
                }
            };


            // Função para buscar e renderizar ofertas
            const fetchAndRenderOfertas = (appId) => {
                const ofertasRef = collection(db, `/artifacts/${appId}/public/data/ofertas`);
                onSnapshot(ofertasRef, (snapshot) => {
                    ofertasContainer.innerHTML = '';
                    if (snapshot.empty) {
                        ofertasContainer.innerHTML = '<div class="no-classes-message">Nenhuma oferta cadastrada.</div>';
                        return;
                    }
                    snapshot.forEach((doc) => {
                        const oferta = doc.data();
                        const ofertaCard = document.createElement('div');
                        ofertaCard.classList.add('oferta-card');
                        ofertaCard.innerHTML = `
                            <h3>${oferta.title}</h3>
                            <img src="${oferta.imageUrl}" alt="${oferta.title}">
                            <p>${oferta.text}</p>
                        `;
                        ofertasContainer.appendChild(ofertaCard);
                    });
                }, (error) => {
                    console.error("Erro ao carregar ofertas do Firestore:", error);
                    ofertasContainer.innerHTML = '<div class="error-message">Erro ao carregar ofertas.</div>';
                });
            };

            // Inicializa o Firebase e ouve a autenticação
            const setupFirebase = async () => {
                try {
                    let firebaseConfig;
                    if (typeof __firebase_config !== 'undefined') {
                        firebaseConfig = JSON.parse(__firebase_config);
                        appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    } else {
                        // Fallback para ambiente de desenvolvimento local
                        firebaseConfig = {
                            apiKey: "AIzaSyArteycUkaN5-dClQ28oHSl-NoiL-s4NaY",
                            authDomain: "app-obpc-49823.firebaseapp.com",
                            projectId: "app-obpc-49823",
                            storageBucket: "app-obpc-49823.firebasestorage.app",
                            messagingSenderId: "690083146419",
                            appId: "1:690083146419:web:c03301f1aca7dd2d299ec6",
                            measurementId: "G-KJPSSSC575"
                        };
                        appId = "default-app-id";
                    }
                    
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    isFirebaseInitialized = true;

                    // Na página de ofertas, não há autenticação obrigatória para carregar o conteúdo principal
                    fetchAndRenderOfertas(appId);

                    // A função onAuthStateChanged já "puxa" o usuário logado
                    // e executa a lógica apropriada.
                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            // Se o usuário existir, os dados dele serão puxados aqui.
                            await fetchOrCreateUserProfile(user, appId);
                        } else {
                            // Define valores padrão se não houver usuário logado
                            menuUserName.textContent = 'Usuário';
                            menuProfileImg.src = 'https://placehold.co/50x50/E25402/FFFFFF';
                        }
                    });

                } catch (e) {
                    console.error("Falha ao inicializar o Firebase. Verifique sua configuração.", e);
                    ofertasContainer.innerHTML = '<div class="error-message">Falha ao conectar ao banco de dados. Verifique a configuração do Firebase.</div>';
                }
            };
            
            document.addEventListener('DOMContentLoaded', async () => {
                setupFirebase();
            });
        </script>
    </body>
</html>
