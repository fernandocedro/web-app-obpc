<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>Obpc School - Eventos</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Anton&family=Boldonse&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Manrope:wght@200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Unbounded:wght@200..900&display=swap');
            
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                background-color: black;
                color: white;
                font-family: "Funnel Sans", sans-serif;
            }

            .main-content {
                padding-bottom: 80px;
            }

            .container-header {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #000;
                padding: 15px 0;
            }

            .header-top {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                padding: 10px;
            }

            .header-top h1 {
                font-family: 'Anton', sans-serif;
                font-size: 1.5rem;
                letter-spacing: 2px;
                color: #E25402;
                margin: 0;
            }

            .header-top h1 span {
                color: white;
            }

            .header-top-line {
                width: 150px;
                height: 2px;
                background-color: #E25402;
                margin: 5px auto;
            }

            .user-info-area {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                padding: 20px 20px 10px 20px;
                display: none;
            }

            .user-info-left {
                display: flex;
                align-items: center;
            }

            .perfil-image img {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                border: 2px solid white;
                margin-right: 15px;
            }

            .user-details {
                display: flex;
                flex-direction: column;
            }

            .user-details .text-user-name {
                font-size: 1.2rem;
                font-weight: bold;
            }
            
            .user-details .user-id-display {
                font-size: 0.7rem;
                color: #ccc;
                word-break: break-all;
            }

            .user-details .text-user-desc {
                font-size: 0.9rem;
                color: #ccc;
            }

            .user-info-right .cart-icon {
                font-size: 2rem;
                color: #E25402;
            }

            .event-card {
                background-color: #06224A;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
                text-align: left;
                margin-bottom: 20px;
            }

            .event-card h3 {
                color: #E25402;
                margin-bottom: 10px;
            }

            .event-card p {
                font-size: 1rem;
                color: #ddd;
            }

            .list-container {
                padding: 20px;
            }

            .list-container h2 {
                color: #E25402;
                text-align: left;
                margin-bottom: 15px;
            }

            .grid-container {
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                gap: 15px;
                text-align: center;
            }

            .loading-message, .error-message {
                text-align: center;
                padding: 20px;
                color: #E25402;
            }

            .no-classes-message {
                text-align: center;
                padding: 20px;
                color: #ccc;
            }

            /* Estilos do rodapé */
            .container-menun-inferior {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: transparent;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px 0;
                z-index: 10;
            }

            .container-footer {
                display: flex;
                justify-content: space-around;
                background-color: rgba(6, 34, 74, 0.9);
                padding: 10px 0;
                position: fixed;
                border-radius: 15px;
                bottom: 52px;
                width: 85%;
                z-index: 10;
                box-shadow:  rgba(226, 84, 2, 0.3) 0px 4px 15px;
            }
            .container-footer a {
                color: white;
                font-size: 1.5rem;
                padding: 10px;
            }
            .container-footer i {
                color: #E25402;
                font-size: 1.5rem;
            }
            .container-footer i {
                color: #E25402; font-size: 1.5rem;
            }

            .menu-oculto {
                position: fixed;
                top: 0;
                right: -100%;
                width: 250px;
                height: 100%;
                background-color: #06224A;
                z-index: 20;
                transition: right 0.5s ease-in-out;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding-top: 50px;
                padding-bottom: 20px;
            }

            .menu-oculto.active {
                right: 0;
            }

            .btn-fecharOculto {
                position: absolute;
                top: 10px;
                right: 15px;
                font-size: 1.5rem;
                color: white;
                cursor: pointer;
            }

            .menu-opcoes-barra {
                color: white;
                padding: 15px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                display: flex;
                align-items: center;
            }

            .menu-opcoes-barra:hover { background-color: rgba(255, 255, 255, 0.1); }

            .menu-opcoes-barra a {
                text-decoration: none;
                color: white;
                width: 100%;
            }

            .menu-opcoes-barra i {
                margin-right: 10px;
                color: #E25402;
            }

            .menu-footer {
                padding: 15px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .menu-footer .perfil-image {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }

            .menu-footer .perfil-image img {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                border: 2px solid white;
                margin-right: 10px;
            }
            
            .user-names {
                display: flex;
                flex-direction: column;
            }
            
            .user-names span {
                font-size: 1.1rem;
            }
        </style>
    </head>
    <body>
        <div id="app-container">
            <header class="container-header">
                <div class="header-top" id="header-logo-section">
                    <img src="./img/logo-obpc.png" alt="">
                </div>
                <div class="header-top-line"></div>
            </header>

            <div class="main-content">
                <div class="list-container">
                    <h2>Eventos Cadastrados</h2>
                    <div id="events-grid" class="grid-container">
                        <div class="loading-message">Carregando eventos...</div>
                    </div>
                </div>
            </div>

           <div class="container-menun-inferior">
               <footer class="container-footer">
                    <div class="home">
                        <a href="index.html" id="home-link"><i class="fa-solid fa-house"></i></a>
                    </div>
                    <div class="oferta">
                        <a href="generoso.html" ><i class="fa-solid fa-heart"></i></i></a>
                    </div>
                    <div class="datas">
                        <a href="events.html"><i class="fa-solid fa-calendar-day"></i></a>
                    </div>
                    <div class="mais">
                        <i class="fa-solid fa-bars" id="btn-abrir-menu"></i>
                    </div>
                </footer>
            </div>
  </div>

        <div class="menu-oculto" id="menu-oculto">
            <div>
                <div class="btn-fecharOculto" id="btn-fechar-menu">
                    x
                </div>
                <div class="menu-opcoes">
                    <div class="menu-opcoes-barra"><a href="biblia.html"><i class="fa-solid fa-book-bible"></i> Bíblia </a></div>
                    <div class="menu-opcoes-barra"><a href="notes.html"><i class="fa-solid fa-note-sticky"></i> Anotações</a></div>
                    <div class="menu-opcoes-barra"><a href="leitura-diaria.html"><i class="fa-regular fa-calendar-check"></i> Leitura Diaria</a></div>
                    <div class="menu-opcoes-barra"><a href="oracao.html"><i class="fa-solid fa-hands-praying"></i> Oração</a></div>
                    <div class="menu-opcoes-barra"><a href="videos.html"><i class="fa-solid fa-circle-play"></i> Videos</a></div>
                    <div class="menu-opcoes-barra"><a href="departamentos.html"><i class="fa-solid fa-id-card-clip"></i> Departamentos</a></div>
                </div>
            </div>
            <div class="menu-footer">
                <div class="perfil-image">
                    <img id="menu-profile-img" src="https://placehold.co/50x50/E25402/FFFFFF" alt="Perfil">
                    <div class="user-names">
                        <span id="menu-user-name">Carregando...</span>
                        <span id="menu-user-surname"></span>
                    </div>
                </div>
                <div class="menu-opcoes-barra" id="logout-button"><i class="fa-solid fa-right-from-bracket"></i> Sair</div>
            </div>
        </div>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
            import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
            import { getFirestore, collection, onSnapshot, query, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
            
            // Variáveis de ambiente, se existirem
            const firebaseConfig = {
                apiKey: "AIzaSyArteycUkaN5-dClQ28oHSl-NoiL-s4NaY",
                authDomain: "app-obpc-49823.firebaseapp.com",
                projectId: "app-obpc-49823",
                storageBucket: "app-obpc-49823.firebasestorage.app",
                messagingSenderId: "690083146419",
                appId: "1:690083146419:web:c03301f1aca7dd2d299ec6",
                measurementId: "G-KJPSSSC575"
            };
            
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfigFromCanvas = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
            
            const app = initializeApp(firebaseConfigFromCanvas);
            const auth = getAuth(app);
            const db = getFirestore(app);
            
            // Elementos do DOM
            const eventsGrid = document.getElementById('events-grid');
            const menuOculto = document.getElementById('menu-oculto');
            const btnAbrirMenu = document.getElementById('btn-abrir-menu');
            const btnFecharMenu = document.getElementById('btn-fechar-menu');
            const logoutButton = document.getElementById('logout-button');
            const menuUserName = document.getElementById('menu-user-name');
            const menuUserSurname = document.getElementById('menu-user-surname');
            const menuProfileImg = document.getElementById('menu-profile-img');

            // Função para abrir e fechar o menu lateral
            btnAbrirMenu.addEventListener('click', () => {
                menuOculto.classList.add('active');
            });

            btnFecharMenu.addEventListener('click', () => {
                menuOculto.classList.remove('active');
            });
            
            // Função para fazer logout
            logoutButton.addEventListener('click', () => {
                signOut(auth).then(() => {
                    window.location.href = "index.html";
                }).catch((error) => {
                    console.error("Erro ao fazer logout:", error);
                });
            });

            // Função para buscar e renderizar eventos, usando o caminho correto
            const fetchAndRenderEvents = () => {
                const eventsRef = collection(db, `/artifacts/${appId}/public/data/eventos`);
                const q = query(eventsRef);
                
                onSnapshot(q, (snapshot) => {
                    eventsGrid.innerHTML = ''; // Limpa a lista antes de renderizar
                    if (snapshot.empty) {
                        eventsGrid.innerHTML = '<div class="no-classes-message">Nenhum evento cadastrado.</div>';
                        return;
                    }
                    
                    const events = [];
                    snapshot.forEach((doc) => {
                        events.push(doc.data());
                    });

                    events.sort((a, b) => {
                        const dateA = new Date(`${a.date}T${a.time}`);
                        const dateB = new Date(`${b.date}T${b.time}`);
                        return dateA - dateB;
                    });

                    events.forEach((event) => {
                        const eventCard = document.createElement('div');
                        eventCard.classList.add('event-card');
                        const eventDate = new Date(`${event.date}T${event.time}`);
                        const formattedDate = eventDate.toLocaleDateString('pt-BR');
                        const formattedTime = eventDate.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                        eventCard.innerHTML = `
                            <h3>${event.title}</h3>
                            <p>Data: ${formattedDate}</p>
                            <p>Hora: ${formattedTime}</p>
                        `;
                        eventsGrid.appendChild(eventCard);
                    });
                }, (error) => {
                    console.error("Erro ao carregar eventos do Firestore:", error);
                    eventsGrid.innerHTML = '<div class="error-message">Erro ao carregar eventos. Verifique sua conexão e permissões.</div>';
                });
            };
            
            // Função para buscar ou criar o documento de perfil do usuário no Firestore
            const fetchOrCreateUserProfile = async (user, appId) => {
                if (!user) {
                    console.log("Usuário não fornecido para fetchOrCreateUserProfile.");
                    return;
                }
                try {
                    // Crie a referência para o documento de perfil
                    const userRef = doc(db, `/artifacts/default-app-id/users/${user.uid}/profile/profile_data`);
                    const docSnap = await getDoc(userRef);

                    if (docSnap.exists()) {
                        const profileData = docSnap.data();
                        const fullName = `${profileData.firstName || ''} ${profileData.lastName || ''}`.trim();
                        menuUserName.textContent = fullName || 'Usuário';
                        menuUserSurname.textContent = '';
                        // Corrigido: Agora o código busca a imagem no campo 'profileImageUrl'
                        menuProfileImg.src = profileData.profileImageUrl || 'https://placehold.co/50x50/E25402/FFFFFF';
                    } else {
                        console.log("Nenhum documento de perfil encontrado. Criando um novo...");
                        
                        // Dados de perfil padrão
                        const defaultProfile = {
                            firstName: user.displayName ? user.displayName.split(' ')[0] : 'Usuário',
                            lastName: user.displayName ? user.displayName.split(' ').slice(1).join(' ') : '',
                            photoURL: user.photoURL || 'https://placehold.co/50x50/E25402/FFFFFF'
                        };

                        await setDoc(userRef, defaultProfile, { merge: true });
                        
                        // Atualiza a UI com os dados padrão
                        menuUserName.textContent = defaultProfile.firstName;
                        menuUserSurname.textContent = defaultProfile.lastName;
                        menuProfileImg.src = defaultProfile.photoURL;
                    }
                } catch (error) {
                    console.error("Erro ao buscar ou criar dados do perfil:", error);
                    menuUserName.textContent = 'Usuário';
                    menuUserSurname.textContent = '';
                    menuProfileImg.src = 'https://placehold.co/50x50/E25402/FFFFFF';
                }
            };

            document.addEventListener('DOMContentLoaded', () => {
                fetchAndRenderEvents();

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // Se o usuário estiver logado, busca ou cria o perfil dele
                        await fetchOrCreateUserProfile(user, appId);
                    } else {
                        // Se não houver usuário logado, exibe informações de "Visitante"
                        menuUserName.textContent = 'Visitante';
                        menuUserSurname.textContent = '';
                        menuProfileImg.src = 'https://placehold.co/50x50/E25402/FFFFFF';
                    }
                });
            });
        </script>
    </body>
</html>
