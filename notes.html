<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <title>Obpc School - Anotações</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=Funnel+Sans:wght@400;600&family=Manrope:wght@400;600&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=Boldonse&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Manrope:wght@200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Unbounded:wght@200..900&display=swap');
  
  * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
  }

  html, body {
      height: 100%;
  }

  body {
    background: #000;
    color: #fff;
    font-family: "Funnel Sans", sans-serif;
    display: flex;
    flex-direction: column;
  }
  
  a { text-decoration: none; color: inherit; }

  /* cabeçalho */
  .container-header { 
    display: flex; flex-direction: column; align-items: center; 
    background: #000; padding: 15px 0; 
   }

            .header-top {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                padding: 10px;
            }

            .header-top h1 {
                font-family: 'Anton', sans-serif;
                font-size: 1.5rem;
                letter-spacing: 2px;
                color: #E25402;
                margin: 0;
            }

            .header-top h1 span {
                color: white;
            }

            .header-top-line {
                width: 150px;
                height: 2px;
                background-color: #E25402;
                margin: 5px auto;
            }

  /* Conteúdo principal para permitir scroll */
  .main-content {
    flex-grow: 1; 
    padding: 1rem;
    padding-bottom: 80px; 
    overflow-y: auto; 
  }

  /* cards de anotações */
  .notes-list {
    display: grid; gap: 1rem; grid-template-columns: repeat(auto-fill, minmax(150px,1fr));
  }
  .note-card {
    background: #1e1e1e; border-radius: 12px; padding: 1rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    position: relative; 
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
  }
  .note-card:hover {
      transform: translateY(-5px);
  }
  .note-title { 
    font-weight: bold; 
    color: #f4802c; 
    margin-bottom: 0.5rem; 
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .note-content { 
    font-size: .8rem; 
    opacity: .8; 
    margin-bottom: 1rem;
    height: 60px;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .note-actions {
    display: flex;
    justify-content: flex-end;
    gap: 0.5rem;
    position: absolute; 
    bottom: 10px;
    right: 10px;
  }
  .note-actions .edit-note, .note-actions .delete-note {
    background: none;
    border: none;
    color: #f4802c; 
    font-size: 1rem;
    cursor: pointer;
    padding: 5px;
    border-radius: 50%;
    transition: background-color 0.2s ease;
  }
  .note-actions .edit-note:hover, .note-actions .delete-note:hover {
    background-color: rgba(244, 128, 44, 0.2); 
  }

  /* footer fixo */
  .container-footer {
    display: flex; justify-content: space-around;
    background: #000; padding: 10px 0; position: fixed; bottom: 0; width: 100%;
    z-index: 99; 
  }
  .container-footer i { color: #E25402; font-size: 1.5rem; }
  
  /* menu lateral */
  .menu-oculto { 
    position: fixed; top: 0; right: -100%; width: 250px; height: 100%; 
    background: #06224A; transition: right .5s ease-in-out; z-index: 999; 
    display: flex; flex-direction: column; justify-content: space-between;
    padding-bottom: 20px;
  }
  .menu-oculto.active { right: 0; }
  .menu-oculto > div:first-child { flex-grow: 1; display: flex; flex-direction: column; }
  .btn-fecharOculto { 
    font-size: 2rem; color: #fff; text-align: right; padding: 10px 20px; cursor: pointer;
  }
  .menu-opcoes { margin-top: 10px; flex-grow: 1; }
  .menu-opcoes-barra { 
    padding: 10px 20px; color: #fff; font-size: 1.1rem; cursor: pointer;
    display: flex; align-items: center; gap: 10px;
    transition: background-color 0.3s ease;
  }
  .menu-opcoes-barra:hover { background-color: rgba(255, 255, 255, 0.1); }
  .menu-opcoes-barra i { color: #E25402; }
  
  .menu-footer {
    display: flex; flex-direction: column; gap: 15px; padding: 10px 20px;
  }
  .perfil-image { 
    display: flex; align-items: center; gap: 10px; 
    padding: 10px 0; border-top: 1px solid rgba(255,255,255,0.2); 
  }
  /* Estilo da imagem de perfil ajustado */
  .perfil-image img { 
    width: 50px; 
    height: 50px; 
    border-radius: 50%; 
    border: 2px solid #fff; 
  }
  .user-names { display: flex; flex-direction: column; }
  #menu-user-name { 
    font-weight: 900; 
    font-size: 20px;
    color: #fff; 
  }
  #menu-user-surname { font-size: 0.8em; opacity: 0.8; }
  
  /* Modais */
  .modal { 
    background: rgba(0,0,0,0.8); 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    display: none; 
    justify-content: center; 
    align-items: center; 
    z-index: 150; 
  }
  .modal.show { display: flex; }
  .modal-content { 
    background: #1a1a1a; 
    padding: 1.5rem; 
    border-radius: 12px; 
    width: 90%; 
    max-width: 500px; 
  }
  #view-modal .modal-content {
      max-height: 80vh;
      overflow-y: auto;
  }
  #view-modal .note-full-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #E25402;
      margin-bottom: 1rem;
  }
  #view-modal .note-full-content {
      line-height: 1.6;
      font-size: 1rem;
      white-space: pre-wrap;
  }

  .modal-content input, .modal-content textarea { 
    width: calc(100% - 20px); 
    padding: 10px;
    margin-bottom: 1rem; 
    background: #1e1e1e; 
    border: 1px solid #E25402; 
    color: #fff; 
    border-radius: 5px;
  }
  .modal-actions { display: flex; justify-content: flex-end; gap: 1rem; }
  .modal-actions button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  .modal-actions .cancel-btn { background-color: #555; color: #fff; }
  .modal-actions .save-btn { background-color: #E25402; color: #fff; }

  /* Botão de Ação Flutuante (FAB) */
  .fab {
    position: fixed;
    bottom: 70px;
    left: 20px;
    background-color: #E25402; 
    color: #fff;
    width: 56px;
    height: 56px;
    border-radius: 50%; 
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    cursor: pointer;
    z-index: 100;
    transition: transform 0.2s ease-in-out;
  }
  .fab:hover {
      transform: scale(1.1);
  }
</style>
</head>
<body>
  <div id="app-container">
    <header class="container-header">
      <div class="header-top">
        <img src="./img/logo-obpc.png" alt="">
      </div>
      <div class="header-top-line"></div>
    </header>

    <div class="main-content">
      <h2>Anotações</h2>
      <div id="notes-list" class="notes-list">
        <div class="loading-message">Carregando anotações...</div>
      </div>
    </div>

    <footer class="container-footer">
      <div class="home"><a href="index.html"><i class="fa-solid fa-house-chimney-crack"></i></a></div>
      <div class="oferta"><a href="generoso.html"><i class="fa-solid fa-hand-holding-dollar"></i></a></div>
      <div class="datas"><a href="events.html"><i class="fa-solid fa-calendar-day"></i></a></div>
      <div class="mais"><i class="fa-solid fa-bars" id="btn-abrir-menu"></i></div>
    </footer>
  </div>

  <div class="menu-oculto" id="menu-oculto">
    <div>
      <div class="btn-fecharOculto" id="btn-fechar-menu">x</div>
      <div class="menu-opcoes">
        <a href="biblia.html">
            <div class="menu-opcoes-barra"><i class="fa-solid fa-book-bible"></i> Bíblia</div>
        </a>
        <a href="notes.html">
            <div class="menu-opcoes-barra"><i class="fa-solid fa-note-sticky"></i> Anotações</div>
        </a>
        <a href="leitura-diaria.html">
            <div class="menu-opcoes-barra"><i class="fa-regular fa-calendar-check"></i> Leitura Diaria</div>
        </a>
        <a href="oracao.html">
        <div class="menu-opcoes-barra"><i class="fa-solid fa-hands-praying"></i> Oração</div>
        </a>
      </div>
    </div>
    <div class="menu-footer">
      <div class="perfil-image">
        <img id="menu-profile-img" src="https://placehold.co/50x50/E25402/FFFFFF" alt="Perfil">
        <div class="user-names">
          <span id="menu-user-name">Carregando...</span>
          <span id="menu-user-surname"></span>
        </div>
      </div>
      <div class="menu-opcoes-barra" id="logout-button"><i class="fa-solid fa-right-from-bracket"></i> Sair</div>
    </div>
  </div>

  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h3>Nova Anotação</h3>
      <input type="text" id="note-title" placeholder="Título">
      <textarea id="note-content" placeholder="Digite sua anotação..."></textarea>
      <div class="modal-actions">
        <button class="cancel-btn" id="cancel-note">Cancelar</button>
        <button class="save-btn" id="save-note">Salvar</button>
      </div>
    </div>
  </div>

  <div id="view-modal" class="modal">
    <div class="modal-content">
      <div class="note-full-title"></div>
      <div class="note-full-content"></div>
      <div class="modal-actions">
        <button class="close-btn" id="close-view-modal">Fechar</button>
      </div>
    </div>
  </div>

  <div class="fab" id="add-note-btn"><i class="fa-solid fa-plus"></i></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, deleteDoc, doc, updateDoc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // 🔥 Configuração Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyArteycUkaN5-dClQ28oHSl-NoiL-s4NaY",
        authDomain: "app-obpc-49823.firebaseapp.com",
        projectId: "app-obpc-49823",
        storageBucket: "app-obpc-49823.firebasestorage.app",
        messagingSenderId: "690083146419",
        appId: "1:690083146419:web:c03301f1aca7dd2d299ec6",
        measurementId: "G-KJPSSSC575"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = "default-app-id";

    // Garante que o login persista
    setPersistence(auth, browserLocalPersistence);

    // Elementos
    const notesList = document.getElementById("notes-list");
    const editModal = document.getElementById("edit-modal");
    const viewModal = document.getElementById("view-modal");
    const noteTitleInput = document.getElementById("note-title");
    const noteContentInput = document.getElementById("note-content");
    const saveNoteButton = document.getElementById("save-note");
    const modalTitle = editModal.querySelector('h3');
    const fullTitle = viewModal.querySelector('.note-full-title');
    const fullContent = viewModal.querySelector('.note-full-content');
    const menuUserName = document.getElementById('menu-user-name');
    const menuUserSurname = document.getElementById('menu-user-surname');
    const menuProfileImg = document.getElementById('menu-profile-img');

    let currentUser = null;
    let editingNoteId = null;

    // Função para buscar ou criar o documento de perfil do usuário no Firestore
    const fetchOrCreateUserProfile = async (user, appId) => {
        if (!user) {
            console.log("Usuário não fornecido para fetchOrCreateUserProfile.");
            return;
        }
        try {
            const userRef = doc(db, `/artifacts/default-app-id/users/${user.uid}/profile/profile_data`);
            const docSnap = await getDoc(userRef);

            if (docSnap.exists()) {
                const profileData = docSnap.data();
                const fullName = `${profileData.firstName || ''} ${profileData.lastName || ''}`.trim();
                menuUserName.textContent = fullName || 'Usuário';
                menuUserSurname.textContent = '';
                menuProfileImg.src = profileData.profileImageUrl || 'https://placehold.co/50x50/E25402/FFFFFF';
            } else {
                console.log("Nenhum documento de perfil encontrado. Criando um novo...");
                
                const defaultProfile = {
                    firstName: user.displayName ? user.displayName.split(' ')[0] : 'Usuário',
                    lastName: user.displayName ? user.displayName.split(' ').slice(1).join(' ') : '',
                    profileImageUrl: user.photoURL || 'https://placehold.co/50x50/E25402/FFFFFF'
                };

                await setDoc(userRef, defaultProfile, { merge: true });
                
                menuUserName.textContent = defaultProfile.firstName;
                menuUserSurname.textContent = defaultProfile.lastName;
                menuProfileImg.src = defaultProfile.profileImageUrl;
            }
        } catch (error) {
            console.error("Erro ao buscar ou criar dados do perfil:", error);
            menuUserName.textContent = 'Usuário';
            menuUserSurname.textContent = '';
            menuProfileImg.src = 'https://placehold.co/50x50/E25402/FFFFFF';
        }
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        // Chama a nova função para carregar dados do perfil
        await fetchOrCreateUserProfile(user, appId);
        carregarNotas();
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logout-button").addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });

    document.getElementById("btn-abrir-menu").addEventListener("click", () => {
      document.getElementById("menu-oculto").classList.add("active");
    });
    document.getElementById("btn-fechar-menu").addEventListener("click", () => {
      document.getElementById("menu-oculto").classList.remove("active");
    });

    document.getElementById("add-note-btn").addEventListener("click", () => {
      editingNoteId = null;
      modalTitle.textContent = "Nova Anotação";
      noteTitleInput.value = "";
      noteContentInput.value = "";
      editModal.classList.add("show");
    });

    document.getElementById("cancel-note").addEventListener("click", () => {
      editModal.classList.remove("show");
      noteTitleInput.value = "";
      noteContentInput.value = "";
      editingNoteId = null;
    });

    document.getElementById("close-view-modal").addEventListener("click", () => {
      viewModal.classList.remove("show");
    });

    saveNoteButton.addEventListener("click", async () => {
      const title = noteTitleInput.value.trim();
      const content = noteContentInput.value.trim();
      if (!title || !content) return alert("Preencha todos os campos!");
      
      try {
        if (editingNoteId) {
          const noteRef = doc(db, "artifacts", appId, "users", currentUser.uid, "notes", editingNoteId);
          await updateDoc(noteRef, {
            title,
            content,
            updatedAt: new Date()
          });
        } else {
          await addDoc(collection(db, "artifacts", appId, "users", currentUser.uid, "notes"), {
            uid: currentUser.uid,
            title,
            content,
            createdAt: new Date()
          });
        }
        editModal.classList.remove("show");
        noteTitleInput.value = "";
        noteContentInput.value = "";
        editingNoteId = null;
      } catch (error) {
        console.error("Erro ao salvar/atualizar nota: ", error);
        alert("Ocorreu um erro ao salvar a nota.");
      }
    });

    function carregarNotas() {
      const notasRef = collection(db, "artifacts", appId, "users", currentUser.uid, "notes");
      const q = query(
        notasRef,
        where("uid", "==", currentUser.uid),
        orderBy("createdAt", "desc")
      );
      
      onSnapshot(q, (snapshot) => {
        notesList.innerHTML = "";
        if (snapshot.empty) {
          notesList.innerHTML = "<p>Nenhuma anotação encontrada.</p>";
          return;
        }
        snapshot.forEach((docSnap) => {
          const note = docSnap.data();
          const div = document.createElement("div");
          div.className = "note-card";
          div.dataset.id = docSnap.id;
          div.dataset.title = note.title;
          div.dataset.content = note.content;
          
          div.innerHTML = `
            <div class="note-title">${note.title}</div>
            <div class="note-content">${note.content}</div>
            <div class="note-actions">
              <button data-id="${docSnap.id}" class="edit-note"><i class="fa-solid fa-pencil"></i></button>
              <button data-id="${docSnap.id}" class="delete-note"><i class="fa-solid fa-trash"></i></button>
            </div>
          `;
          notesList.appendChild(div);
        });

        document.querySelectorAll(".note-card").forEach(card => {
            card.addEventListener("click", (e) => {
                if (e.target.closest('.note-actions')) {
                    return;
                }
                const noteTitle = card.dataset.title;
                const noteContent = card.dataset.content;
                fullTitle.textContent = noteTitle;
                fullContent.textContent = noteContent;
                viewModal.classList.add("show");
            });
        });

        document.querySelectorAll(".delete-note").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const noteIdToDelete = e.currentTarget.dataset.id;
            if (confirm("Tem certeza que deseja excluir esta anotação?")) {
                try {
                    await deleteDoc(doc(db, "artifacts", appId, "users", currentUser.uid, "notes", noteIdToDelete));
                } catch (error) {
                    console.error("Erro ao excluir nota: ", error);
                    alert("Ocorreu um erro ao excluir a nota.");
                }
            }
          });
        });

        document.querySelectorAll(".edit-note").forEach(btn => {
          btn.addEventListener("click", (e) => {
            const noteCard = e.currentTarget.closest('.note-card');
            const noteId = noteCard.dataset.id;
            const noteTitle = noteCard.dataset.title;
            const noteContent = noteCard.dataset.content;

            editingNoteId = noteId; 
            modalTitle.textContent = "Editar Anotação";
            noteTitleInput.value = noteTitle;
            noteContentInput.value = noteContent;
            editModal.classList.add("show");
          });
        });
      });
    }
  </script>
</body>
</html>
